<div class="container mt-5">
  <div class="card p-4 shadow">
    <h2>Añadir Nuevo Plato</h2>
    <form [formGroup]="platoForm" (ngSubmit)="addPlato()">
      
      <div class="mb-3">
        <label class="form-label">Nombre del plato</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Ej: Sushi Roll">
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Precio (€)</label>
          <input type="number" formControlName="price" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Categoría</label>
          <select formControlName="category" class="form-select">
            <option value="entrantes">Entrantes</option>
            <option value="principales">Principales</option>
            <option value="postres">Postres</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">URL de la Imagen</label>
        <input type="text" formControlName="image" class="form-control" placeholder="https://...">
      </div>

      <button type="submit" [disabled]="platoForm.invalid" class="btn btn-primary w-100">
        Guardar Plato
      </button>

    </form>
  </div>
</div>
